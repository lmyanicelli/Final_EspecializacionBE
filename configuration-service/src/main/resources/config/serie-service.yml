spring:
  application:
    name: serie-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: seriedb

server:
  port: 8062

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
